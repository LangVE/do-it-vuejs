<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <a v-if="flag"></a>
    <ul>
        <li v-for="system in systems">{{ system }}</li>
    </ul>
    <p v-show="flag">두잇</p>
    <h5 vi>뷰 입문서</h5>
    <button v-on:click="popupAlert">경고창 버튼</button>
</div>
<script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            flag: true,
            systems: ['android', 'ios', 'window'],
            uid: 10
        },
        methods: {
            popupAlert: function() {
                return alert('경고 창 표시');
            }
        }
    });
</script>
</body>
</html>
