<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <button v-on:click="getData">프레임워크 목록 가져오기</button>
    </div>
    <script src="http://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-resource@1.3.4/dist/vue-resource.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                getData: function() {
                    this.$http.get('https://raw.githubusercontent.com/joshua1988/doit-vuej/master/data/demo.json')
                    .then(function(response){
                        console.log(response);
                        console.log(JSON.parse(response.data));
                    });
                }
            }
        });
    </script>
</body>
</html>
